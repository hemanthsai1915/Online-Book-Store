<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<!-- Your config -->

</head>
<body>
    <form class="container mt-4" id="login-form">
      <h1>BOOK STORE LOGIN</h1>
      <div class="mb-3">
        <label for="email"  class="form-label">Email address</label>
    <input type="email" id='email' class="form-control" id="email" placeholder="Enter email or username">
  </div>
      <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="password" id='wrong' class="form-label">Incorrect Credentials</label>
  </div>
  <div class="form-check mb-3" id="div-forgot">
    <a href="#" id="forgot">Forgot password?</a>
  </div>
   <div class="form-check mb-3" id="rem">
    <input type="checkbox" class="form-check-input" id="check1">
    <label class="form-check-label" for="check1">Remember me</label>
    <label class="form-check-label" >Not a member? <a href="signup.html">Click here</a></label>
  </div>
      <button type="submit" class="btn btn-success" id="login">Submit</button>
    </form>
    <script type="module" src="login_check.js"></script>
    <script type="module" src="firebase-config.js"></script>


  </body>
</html>
